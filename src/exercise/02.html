<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // ğŸ’£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    // const element = document.createElement('div')
    // element.textContent = 'Hello World' // ğŸ’° in React, you set this with the "children" prop
    // element.className = 'container' // ğŸ’° in React, this is also called the "className" prop
    // // This is similar to ReactDOM.render
    // rootElement.append(element)

    // ğŸ¨ Please re-implement the regular document.createElement code above
    // with these React API calls
    // ğŸ’° The example in the markdown file should be a good hint for you.

    const span1Props = { children: 'Hello', key: 'hello' };
    const span1 = React.createElement('span', span1Props);

    const span2Props = { children: 'World', key: 'world' };
    const span2 = React.createElement('span', span2Props);

    const elementProps = { className: 'container', children: [span1, span2] };
    const element = React.createElement('div', elementProps);
    ReactDOM.render(element, rootElement);

  </script>
</body>
