<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    const MessageFunc = ({ children }) => <div className="message">{children}</div>;

    const Message = ({ subject, greeting }) => {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    // EC 3
    // const PropTypes = {
    //   string(props, propName, componentName) {
    //     if (typeof props[propName] !== 'string') {
    //       return new Error(`Prop "${propName}" is not a string`)
    //     }
    //   },
    // }

    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    }

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      // <div className="container">
      // EC 5
      <React.Fragment>
        Step 1
        {MessageFunc({ children: 'Hello World func' })}
        {MessageFunc({ children: 'Goodbye World func' })}

        EC 1
        {React.createElement(MessageFunc, { 'children': 'Hello World create element' })}

        EC 2
        <MessageFunc>Hello world JSX</MessageFunc>

        EC 3
        <Message greeting="Hello" subject="Separate Props" />

        EC 4
        <Message greeting="Hello" />
      </React.Fragment>
      // </div>
    )

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
